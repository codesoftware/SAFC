
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style1.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style5.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style6.css"></h:outputStylesheet>
	<link rel="stylesheet" type="text/css" href="/SAFC/BOOTSTRAP/bootstrap.css" />
	<f:event listener="#{interceptorSession.verificarSesion()}" type="preRenderView"></f:event>
</h:head>
<body>
	<h:form id="formBanner">
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="push" title="generación de facturas" value="FACTURACION" action="/ACTIONS/inicio" rendered="#{cambioContraBean.permisosUsuario.contains('.FcCr1.')}"></p:commandButton>
				<p:commandButton type="push" title="consulta facturacion" value="FACTURAS" action="/ACTIONS/FACTURACION/buscaFacturas" rendered="#{cambioContraBean.permisosUsuario.contains('.FcCr1.')}"></p:commandButton>
				<p:commandButton type="push" title="generación de facturas"
						value="PEDIDOS" action="/ACTIONS/PEDIDOS/pedidos" rendered="#{cambioContraBean.permisosUsuario.contains('FcCr7')}"></p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton type="push" title="cambio contraseña" value="CONTRASEÑA" action="/ACTIONS/USUARIO/cambioCont"></p:commandButton>
				<p:commandButton type="push" title="cerrar sesión" value="SALIR" actionListener="#{loginBean.cerrarSesion}" action="/index" icon="ui-icon-power"></p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>
	<br />
	<h:form autocomplete="off">
		<div class="row">
			<div class="col-md-4 col-sm-0 col-xs-0"></div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<div class="row">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<br />
					<div class="col-sm-12 col-md-12  col-xs-12 thumbnail">
						<div class="form-group col-sm-12 col-md-12">
							<div class="alert alert-info text-center" role="alert">
								<h1>CAMBIO DE CLAVE</h1>
							</div>
							<div class="form-group">
								<label for="contra">Nueva Contraseña</label>
								<p:password id="password" value="#{cambioContraBean.contraPrinci}" required="true" requiredMessage="Ingrese Contraseña" autocomplete="off" styleClass="form-control" />
							</div>
							<div class="form-group">
								<label for="contra">Confirmar Contraseña</label>
								<p:password id="password2" value="#{cambioContraBean.contraSecund}" required="true" requiredMessage="Ingrese Contraseña" autocomplete="off" styleClass="form-control" />
							</div>
							<div class="form-group text-center ">
								<p:commandButton action="#{cambioContraBean.cambiaContrasena}" value="CAMBIAR"></p:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-0 col-xs-0"></div>
		</div>
	</h:form>
</body>
</html>
