
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style1.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style5.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style6.css"></h:outputStylesheet>
	<link rel="stylesheet" type="text/css" href="/SAFC/BOOTSTRAP/bootstrap.css" />
	<script type="text/javascript">
		function abrirPdf() {
			var banderaFacturacion = document
					.getElementsByClassName("banderaPdfFactura")[0].value;
			if (banderaFacturacion.trim() == 'Ok') {
				var idFact = document.getElementsByClassName("idPdfAbrir")[0].value;
				window.open("/SAFC/resources/images/facturas/factura_" + idFact
						+ ".pdf", "_blank", "resizable,scrollbars");
			}
		}
	</script>

</h:head>

<body>
	<h:form id="formBanner">
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="push" title="generación de facturas" value="FACTURACION" action="/ACTIONS/inicio" rendered="#{facturacionBean.permisosUsuario.contains('FcCr1')}"></p:commandButton>
				<p:commandButton type="push" title="consulta facturacion" value="FACTURAS" action="/ACTIONS/FACTURACION/buscaFacturas"></p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton type="push" title="cambio contraseña" value="CONTRASEÑA" action="/ACTIONS/USUARIO/cambioCont"></p:commandButton>
				<p:commandButton type="push" title="cerrar sesión" value="SALIR" actionListener="#{loginBean.cerrarSesion}" action="/index" icon="ui-icon-power"></p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>
	<br />
	<h:form id="consultaForm">
		<div class="row">
			<div class="col-md-1 col-sm-0 col-xs-0"></div>
			<div class="col-md-10 col-sm-12 col-xs-12 text-center" style="border: 1px solid #D6E3E2; padding-left: 0px; padding-right: 0px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<div class="panel">
					<div class="col-md-12 col-xs-12 col-sm-12 alert alert-success text-center">
						<h3>Filtros de Facturación</h3>
					</div>
					<div class="col-md-2 col-xs-6 col-sm-6">
						<div class="form-group">
							<label for="calendario">Fecha Inicial:</label>
							<p:calendar mode="popup" id="fechaInicial" value="#{consultaFacturacionBean.fechaInicio}"></p:calendar>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 col-sm-6">
						<div class="form-group">
							<label for="calendario">Fecha Final:</label>
							<p:calendar mode="popup" id="fechaFinal" value="#{consultaFacturacionBean.fechaFinal}"></p:calendar>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 col-sm-6">
						<div class="form-group">
							<label for="calendario">Id Factura:</label>
							<p:inputText value="#{consultaFacturacionBean.idFactura}"></p:inputText>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 col-sm-6">
						<div class="form-group">
							<label for="codExterno">Codigo Externo:</label>
							<p:inputText value="#{consultaFacturacionBean.codigoExterno}"></p:inputText>
						</div>
					</div>
					<div class="col-md-3 col-xs-6 col-sm-6">
						<div class="form-group">
							<p:commandLink value="Clientes" onclick="PF('searchCl').show();" actionListener="#{clienteBean.buscaClientes}" onstart="PF('clienteTable').clearFilters()"></p:commandLink>
							<p:outputLabel value="#{consultaFacturacionBean.clienteSelect.nombres}" id="clienteSeleccionado"></p:outputLabel>
						</div>
					</div>
					<div class="col-md-4 col-xs-12 col-sm-12">
						<div class="form-group">
							<p:commandButton value="Consultar" actionListener="#{consultaFacturacionBean.consultaFacturasXFechas}" update="tablaFacturas"></p:commandButton>
							<p:commandButton value="Ver Caja" rendered="#{facturacionBean.permisosUsuario.contains('.FcCr11.')}" actionListener="#{consultaFacturacionBean.consultaSaldoCaja}"
								onclick="PF('consultaCaja').show();" update="consultaCaja:valorCaja"></p:commandButton>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1 col-sm-0 col-xs-12"></div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-0 col-sm-0 col-xs-0"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:dataTable var="factura" value="#{consultaFacturacionBean.facturas}" id="tablaFacturas" emptyMessage="No existen facturas" paginator="true" rows="20" reflow="true"
					filteredValue="#{consultaFacturacionBean.facturasFiltradas}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Busqueda de Facturas" />
						</p:outputPanel>
					</f:facet>
					<p:column headerText="Id" width="10%">
						<h:outputText value="#{factura.id}"></h:outputText>
					</p:column>
					<p:column headerText="Consecutivo" width="10%">
						<h:outputText value="#{factura.consecutivo}"></h:outputText>
					</p:column>
					<p:column headerText="Nombres" width="20%">
						<h:outputText value="#{factura.cliente.apellidos}"></h:outputText>
						<h:outputText value="&#160;" />
						<h:outputText value="#{factura.cliente.nombres}"></h:outputText>
					</p:column>
					<p:column headerText="Fecha Facturacion" width="10%">
						<h:outputText value="#{factura.fecha.toGregorianCalendar().time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Tipo Pago" width="20%">
						<h:outputText value="Efectivo" rendered="#{factura.tipoPago == 'E'}" />
						<h:outputText value="Tarjeta" rendered="#{factura.tipoPago != 'E'}" />
					</p:column>
					<p:column headerText="Valor" width="20%">
						<h:outputText value="$"></h:outputText>
						<h:outputText value="&#160;"></h:outputText>
						<h:outputText value="#{factura.valor+factura.vlrIva}">
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</h:outputText>
					</p:column>
					<p:column headerText="Ver" width="5%">
						<p:commandButton icon="ui-icon-search" title="Ver factura Completa" actionListener="#{consultaFacturacionBean.buscaFacturaEspecifico(factura)}" oncomplete="PF('detalleFacturaDialog').show();"
							update="resultadoFact:tablaFacturaComplete">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
			<div class="col-md-0 col-sm-0 col-xs-0"></div>
		</div>
	</h:form>
	<h:form id="resultadoFact">
		<p:dialog widgetVar="detalleFacturaDialog" header="Factura" modal="true" position="center" id="tablaFacturaComplete" width="80%" style="text-align:center;" closeOnEscape="true">
			<p:messages id="mess" />
			<div class="row" style="overflow: scroll; height: 500px;">
				<div class="row">
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
					<div class="col-md-10 col-sm-12 col-xs-12 text-center" style="border: 1px solid #D6E3E2; padding-left: 0px; padding-right: 0px;">
						<div class="panel">
							<div class="col-md-12 col-xs-12 col-sm-12 alert alert-success text-center">
								<h5 style="margin-top: 0px; margin-bottom: 0px;">DATOS DEL CLIENTE</h5>
							</div>
							<div class="col-md-6 col-xs-12 col-sm-12">
								<div class="form-group">
									<label for="nombre">NOMBRE:</label>&nbsp;&nbsp;
									<h:outputText value="#{consultaFacturacionBean.factComplete.cliente.apellidos}"></h:outputText>
									<h:outputText value="&#160;" />
									<h:outputText value="#{consultaFacturacionBean.factComplete.cliente.nombres}"></h:outputText>
								</div>
							</div>
							<div class="col-md-6 col-xs-12 col-sm-12">
								<div class="form-group">
									<label for="documento">DOCUMENTO</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<h:outputText value="#{consultaFacturacionBean.factComplete.cliente.cedula}"></h:outputText>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
					<div class="col-md-10 col-sm-12 col-xs-12 text-center" style="border: 1px solid #D6E3E2; padding-left: 0px; padding-right: 0px;">
						<div class="panel">
							<div class="col-md-12 col-xs-12 col-sm-12 alert alert-success text-center">
								<h5 style="margin-top: 0px; margin-bottom: 0px;">DATOS FACTURA</h5>
							</div>
							<div class="col-md-4 col-xs-12 col-sm-12">
								<div class="form-group">
									<label for="tipoPago">TIPO DE PAGO:</label>&nbsp;&nbsp;
									<h:outputText value="Efectivo" />
								</div>
							</div>
							<div class="col-md-4 col-xs-12 col-sm-12">
								<div class="form-group">
									<label for="vlrTotal">VALOR TOTAL:</label>&nbsp;&nbsp;&nbsp;&nbsp;$&nbsp;
									<h:outputText value="#{consultaFacturacionBean.factComplete.valor+consultaFacturacionBean.factComplete.vlrIva}">
										<f:convertNumber pattern="#,##0.00"></f:convertNumber>
									</h:outputText>
								</div>
							</div>
							<div class="col-md-4 col-xs-12 col-sm-12">
								<div class="form-group">
									<label for="vlrTotal">FECHA HORA:</label>
									<h:outputText value="#{consultaFacturacionBean.fechaExacta}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
				</div>
				<br />
				<p:dataTable var="detalleFactura" value="#{consultaFacturacionBean.factComplete.detalleProductos}" emptyMessage="Factura sin detalle de productos" styleClass="table table-bordered"
					rendered="#{consultaFacturacionBean.factComplete.detalleProductos.size() > 0}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="DETALLE DE PRODUCTOS" />
						</p:outputPanel>
					</f:facet>
					<p:column headerText="CODIGO" width="15%">
						<h:outputText value="#{detalleFactura.producto.codigo}" />
					</p:column>
					<p:column headerText="NOMB. PRODUCTO" width="40%">
						<h:outputText value="#{detalleFactura.producto.nombre}" />
					</p:column>
					<p:column headerText="CANTIDAD" width="15%">
						<h:outputText value="#{detalleFactura.cantidad}" />
					</p:column>
					<p:column headerText="VALOR" width="30%">
					$&nbsp;
					<h:outputText value="#{detalleFactura.valorVentaTotal}">
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</h:outputText>
					</p:column>
				</p:dataTable>
				
				<p:dataTable var="detalleFacturaRec" value="#{consultaFacturacionBean.factComplete.detalleRecetas}" emptyMessage="Factura sin detalle de Recetas o Platos" styleClass="table table-bordered"
					rendered="#{consultaFacturacionBean.factComplete.detalleRecetas.size() > 0}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="DETALLE DE RECETAS" />
						</p:outputPanel>
					</f:facet>
					<p:column headerText="CODIGO" width="15%">
						<h:outputText value="#{detalleFacturaRec.receta.codigo}" />
					</p:column>
					<p:column headerText="NOMB. PRODUCTO" width="40%">
						<h:outputText value="#{detalleFacturaRec.receta.nombre}" />
					</p:column>
					<p:column headerText="CANTIDAD" width="15%">
						<h:outputText value="#{detalleFacturaRec.cantidad}" />
					</p:column>
					<p:column headerText="VALOR" width="30%">
					$&nbsp;
					<h:outputText value="#{detalleFacturaRec.valorTotal}">
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</h:outputText>
					</p:column>
				</p:dataTable>
				<p:commandButton onclick="PF('detalleFacturaDialog').hide();" style="color:white" value="CERRAR VENTANA"></p:commandButton>
				&nbsp;&nbsp;&nbsp;
				<p:commandButton actionListener="#{consultaFacturacionBean.generaFacturacion}" update="banderaPdf,idPdfAbrir" oncomplete="abrirPdf()" value="GENERAR PDF" styleClass="RedButton"></p:commandButton>
				<p:inputText styleClass="banderaPdfFactura" value="#{consultaFacturacionBean.bandera}" id="banderaPdf" style="display:none"></p:inputText>
				<p:inputText styleClass="idPdfAbrir" value="#{consultaFacturacionBean.idFacturaAbrir}" id="idPdfAbrir" style="display:none"></p:inputText>
			</div>
		</p:dialog>
	</h:form>
	<h:form id="consultaCaja">
		<p:dialog header="Caja" widgetVar="consultaCaja" modal="true" position="center" width="500" closeOnEscape="true">
			<h:panelGrid columns="1" styleClass="table table-bordered">
				<h:outputLabel value="Valor en caja:" />
				<h:outputText value="#{consultaFacturacionBean.totalCaja}" id="valorCaja" style="font-size:30px;font-weight: bold;">
					<f:convertNumber pattern="#,##0.00"></f:convertNumber>
				</h:outputText>
			</h:panelGrid>

		</p:dialog>
	</h:form>
	<br />
	<br />
	<h:form id="searchClients">
		<p:dialog header="Consulta de clientes" widgetVar="searchCl" modal="true" position="center" closeOnEscape="true">
			<p:dataTable var="listClient" value="#{clienteBean.clientes}" reflow="true" rows="5" widgetVar="clienteTable" paginator="true" emptyMessage="No hay clientes que coincidan con la busqueda"
				filteredValue="#{clienteBean.clientesFilter}" id="tablaClientes">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busqueda de clientes:" />
						<p:inputText id="globalFilter" onkeyup="PF('clienteTable').filter()" style="width:150px" placeholder="Ingrese palabra" />
					</p:outputPanel>
				</f:facet>
				<p:column headerText="Cedula" style="text-align: center" filterBy="#{listClient.cedula}">
					<p:outputLabel value="#{listClient.cedula}"></p:outputLabel>
				</p:column>

				<p:column headerText="Nombres" filterBy="#{listClient.nombres}">
					<h:outputText value="#{listClient.nombres}" />
				</p:column>


				<p:column headerText="Dirección" filterBy="#{listClient.direccion}">
					<h:outputText value="#{listClient.direccion}" />
				</p:column>


				<p:column headerText="Telefono" filterBy="#{listClient.telefono}">
					<h:outputText value="#{listClient.telefono}" />
				</p:column>
				<p:column headerText="Adicionar" style="width:100px;text-align: center">
					<p:commandButton icon="ui-icon-search" title="Seleccion" ajax="true" oncomplete="PF('searchCl').hide()" actionListener="#{consultaFacturacionBean.seleccionaCliente(listClient)}"
						update=":consultaForm:clienteSeleccionado">
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:dialog>
	</h:form>
</body>
</html>
