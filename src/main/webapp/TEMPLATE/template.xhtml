<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<h:outputStylesheet library="css" name="style1.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style5.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style6.css"></h:outputStylesheet>
	<f:event listener="#{interceptorSession.verificarSesion()}" type="preRenderView"></f:event>
</h:head>

<h:body>

	<div id="page">

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/TEMPLATE/common/footer.xhtml"></ui:include>
			</ui:insert>
		</div>
		
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/TEMPLATE/common/header.xhtml"></ui:include>
			</ui:insert>
		</div>
				
		<div id="content" class="center_content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	</div>

</h:body>
</html>
